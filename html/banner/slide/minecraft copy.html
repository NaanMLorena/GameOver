<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/games-style.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="nav-all">

    </nav>

    <main>

        <div class="content">

            <div class="content-img">

                <div class="slider">

                    <div class="slides">
        
                        <!-- RADIO BUTTONS -->
                        <input type="radio" name="radio-btn" id="radio-1" checked>
                        <input type="radio" name="radio-btn" id="radio-2">
                        <input type="radio" name="radio-btn" id="radio-3">
                        <input type="radio" name="radio-btn" id="radio-4">
                        <!-- FIM RADIO BUTTONS -->
        
                        <!-- SLIDES IMG -->
                        <div class="slide first">
                            <div class="slide-content">
                                <video poster="/img/banner/main/minecraft-2.jpg" src="/video/minecraft/minecraft-01.mp4" type="video/mp4" controls="controls" autoplay="autoplay"></video>
                            </div>                            
                        </div>
        
                        <div class="slide">
                            <div class="slide-content">
                                <img src="/img/games/minecraft/minecraft-castle.jpg" alt="">
                            </div>                            
                        </div>
        
                        <div class="slide">
                            <div class="slide-content">
                                <img src="/img/games/minecraft/minecraft-end.jpg" alt="">
                            </div>                            
                        </div>
        
                        <div class="slide">
                            <div class="slide-content">
                                <img src="/img/games/minecraft/minecraft-jungle.jpg" alt="">
                            </div>                            
                        </div>
                        <!-- FIM SLIDES IMG -->
                    </div>
        
                </div>

                <!-- DECORAÇÃO DOS BUTÕES -->
                <div class="navegation-config">
                    <div class="manual-navegation">
                        <label for="radio-1" class="manual-btn">
                            <img src="/img/banner/main/minecraft-2.jpg" alt="">
                        </label>
                        <label for="radio-2" class="manual-btn">
                            <img src="/img/games/minecraft/minecraft-castle.jpg" alt="">
                        </label>
                        <label for="radio-3" class="manual-btn">
                            <img src="/img/games/minecraft/minecraft-end.jpg" alt="">
                        </label>
                        <label for="radio-4" class="manual-btn">
                            <img src="/img/games/minecraft/minecraft-jungle.jpg" alt="">
                        </label>
                    </div>
                </div>
                <!-- FIM DA DECORAÇÃO DOS BUTÕES -->

            </div>

            <div class="content-txt">

                Olá

            </div>

        </div>

    </main>

</body>
</html>
