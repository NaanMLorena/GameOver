<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo/ico/LOGOMARCA-BLUE.png">
    <link rel="stylesheet" href="/style/carousel.css">
    <link rel="stylesheet" href="/style/main-style.css">
    <script src="/js/script.js"></script>
    <title>AGO</title>
</head>
<body>
    
    <nav class="nav-all">

        <div class="navbar">

            <div class="nav-config">

                <div class="nav-item">

                    <img class="nav-img" src="/img/logo/img/AGO-3.0.png" alt="">

                </div>

            </div>

        </div>

    </nav>

    <main>

        <div class="slider">

            <div class="slides">

                <!-- RADIO BUTTONS -->
                <input type="radio" name="radio-btn" id="radio-1" checked>
                <input type="radio" name="radio-btn" id="radio-2">
                <input type="radio" name="radio-btn" id="radio-3">
                <input type="radio" name="radio-btn" id="radio-4">
                <!-- FIM RADIO BUTTONS -->

                <!-- SLIDES IMG -->
                <div class="slide first">
                    <div class="slide-shadow"></div>
                    <div class="slide-content">
                        <a href="/html/banner/slide/minecraft.html"><img src="/img/banner/main/minecraft-2.jpg" alt=""></a>
                    </div>                            
                </div>

                <div class="slide">
                    <div class="slide-shadow"></div>
                    <div class="slide-content">
                        <img src="/img/banner/main/GoW-R.jpg" alt="">
                    </div>                            
                </div>

                <div class="slide">
                    <div class="slide-shadow"></div>
                    <div class="slide-content">
                        <img src="/img/banner/main/miles-moralis.jpg" alt="">
                    </div>                            
                </div>

                <div class="slide">
                    <div class="slide-shadow"></div>
                    <div class="slide-content">
                        <img src="/img/banner/main/horizon-3.jpg" alt="">
                    </div>                            
                </div>
                <!-- FIM SLIDES IMG -->
            </div>

        </div>

        <!-- DECORAÇÃO DOS BUTÕES -->
        <div class="navegation-config">
            <div class="manual-navegation">
                <label for="radio-1" class="manual-btn"></label>
                <label for="radio-2" class="manual-btn"></label>
                <label for="radio-3" class="manual-btn"></label>
                <label for="radio-4" class="manual-btn"></label>
            </div>
        </div>
        <!-- FIM DA DECORAÇÃO DOS BUTÕES -->

        <!-- COMEÇO DA CAIXA DE RECOMENDAÇÕES -->
        <div class="recomendation-all">

            <div class="recomendation">
                
                <div class="recomendation-config">

                    <div class="recomendation-item">
                        <img src="/img/banner/recomendados/minezin.jpg" alt="">
                    </div>
                    <div class="recomendation-item">
                        <img src="/img/banner/recomendados/gta.png" alt="">
                    </div>
                    <div class="recomendation-item">
                        <img src="/img/banner/recomendados/rdr.jpeg" alt="">
                    </div>
                    <div class="recomendation-item">
                        <img src="/img/banner/recomendados/shadow.jpeg" alt="">
                    </div>
                    <div class="recomendation-item">
                        <img src="/img/banner/recomendados/valorant.jpg" alt="">
                    </div>

                </div>

            </div>

        </div>
        <!-- FIM DA CAIXA DE RECOMENDAÇÕES -->


        <div class="carousel">
            <div class="carousel-item">
              <div class="red"></div>
            </div>
            <div class="carousel-item">
              <div class="green"></div>
            </div>
            <div class="carousel-item">
              <div class="yellow"></div>
            </div>
            <div class="carousel-item">
              <div class="violet"></div>
            </div>
          </div>

    </main>

</body>
</html>
